version: '3.8'

services:
  frontend-dev:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      # DB 접속 정보 (예시)
      - DATABASE_URL=postgresql://dev:root@db:5432/langflow
    stdin_open: true
    tty: true
    depends_on:
      - db  # db 서비스가 먼저 실행된 후 frontend-dev 실행

  db:
    container_name: t2w-db
    image: postgres:17
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: root
      POSTGRES_DB: langflow
    restart: always

volumes:
  db-data:
